---
apiVersion: v1
kind: Template
metadata:
  name: build-config-template
objects:
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: ${APP_NAME}
      name: ${APP_NAME}
    spec:
      output:
        pushSecret:
          name: artifactory
        to:
          kind: DockerImage
          name: ${DOCKER_REPO_URL}/${IMAGE_NAMESPACE}/${SERVICE}:latest
      postCommit: {}
      resources: {}
      runPolicy: Serial
      source:
        type: Git
        git:
          uri: ${SCM_URL}
          ref: ${SCM_REF}
        contextDir: /
      strategy:
        type: Source
        sourceStrategy:
          forcePull: true
          from:
            kind: ImageStreamTag
            namespace: openshift
            name: java:latest
      triggers:
parameters:
  - name: NAMESPACE
    displayName: Namespace (Openshift project)
    description: Openshift project this application resides in
    required: true
  - name: IMAGE_NAMESPACE
    displayName: Docker repo namespace
    required: true
  - name: DOCKER_REPO_URL
    displayName: Docker Repo URL
    description: Docker repository URL
    required: true
  - name: SERVICE
    displayName: Service Name
    description: Service Name
    required: true
  - name: SCM_URL
    displayName: Git URL
    required: true
  - name: SCM_REF
    default: master
    required: false
    description: The Git ref to build in SCM_URL
  - name: APP_NAME
    required: true
    description: The app name