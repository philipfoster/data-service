---
apiVersion: v1
kind: Template
metadata:
  name: service-template
objects:
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        external: ${SERVICE}
      name: ${SERVICE}
    spec:
      ports:
        - port: 9000
          protocol: TCP
          targetPort: 9000
      selector:
        name: ${SERVICE}
      sessionAffinity: None
      type: ClusterIP
parameters:
  - name: SERVICE
    displayName: Service Name
    description: Service Name
    required: true
